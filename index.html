<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Schedule Application</title>

   <!-- jQuery -->
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

   <!-- Added Moment JS -->
   <script
      src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

   <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

   <div class="container">
      <div class="jumbotron jumbotron-fluid text-align-center">
         <div class="container">
            <h1 class="display-4">Chattanooga Union Station</h1>
            <p class="lead">If there is a new train to enter into our schedule
               , please fill out the appropriate fields. The train will be
               added to our permanent database and visible schedule.</p>
         </div>
      </div>

      <table class="table table-striped table-dark">
         <h4 id="table-title">Current Train Schedule</h4>
         <thead>
            <tr>
               <th scope="col">Train Name</th>
               <th scope="col">Destination</th>
               <th scope="col">Frequency (min)</th>
               <th scope="col">Next Arrival</th>
               <th scope="col">Minutes Away</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
         </tbody>
      </table>

      <div class="container" id="form-area">
         <form>
            <div class="form-group">
               <label for="train-name-input">Train Name</label>
               <input type="text" id="train-name-input" class="form-control">
            </div>
            <div class="form-group">
               <label for="destination-input">Destination</label>
               <input type="text" id="destination-input" class="form-control">
            </div>
            <div class="form-group">
               <label for="train-time-input">First Train Time
                  (HH:mm)</label>
               <input type="text" id="train-time-input" class="form-control">
            </div>
            <div class="form-group">
               <label for="frequency-input">Frequency (min)</label>
               <input type="text" id="frequency-input" class="form-control">
            </div>
            <button class="btn btn-primary" id="submit"
               type="submit">Submit</button>
         </form>
      </div>
   </div>
   <script src="assets/javascript/logic.js"></script>
</body>

</html>
